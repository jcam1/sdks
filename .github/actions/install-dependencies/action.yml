name: install dependencies
description: set up node & install dependencies

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v4
      with:
        node-version: 20.12.0
        registry-url: 'https://registry.npmjs.org'
        scope: '@jpyc'
    - name: Install dependencies
      shell: bash
      run: yarn --frozen-lockfile
