name: static checks for v1 package

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "packages/v1/**"
      - ".github/workflows/check-v1.yml"

defaults:
  run:
    working-directory: ./packages/v1

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: yarn
      - name: Compile
        run: npm run compile:sdk
      - name: Lint
        run: npm run lint:dry-run
      - name: Format
        run: npm run format:dry-run
