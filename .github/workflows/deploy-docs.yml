name: Deploy Documentation

on:
  push:
    branches: ["develop"]
    paths:
      - "docs/**"
      - "packages/*/src/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: "recursive"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.12.0"
          cache: "yarn"
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Format documentation
        run: |
          yarn run format docs
          yarn workspace @jpyc/sdk-core run format
          yarn workspace @jpyc/sdk-v1 run format
      
      - name: Generate documentation
        run: |
          echo "Generating documentation..."
          set -x
          yarn docs || {
            echo "Documentation generation failed"
            exit 1
          }
      
      - name: Verify documentation
        run: |
          echo "Verifying documentation directories..."
          ls -la docs/
          if [ ! -d "docs/core" ] || [ ! -d "docs/v1" ]; then
            echo "Documentation directories are missing!"
            echo "Contents of docs directory:"
            ls -la docs/
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
